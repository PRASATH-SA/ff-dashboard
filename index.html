<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Favoflex Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sidebar {
      width: 200px;
      background: #222;
      color: #fff;
      position: fixed;
      top: 60px;
      bottom: 0;
      padding: 1rem 0;
    }
    .sidebar a {
      color: #ccc;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #444;
    }
    .main {
      margin-left: 200px;
      padding: 2rem;
    }
    .cards {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .card {
      background: #fff;
      padding: 1rem;
      flex: 1;
      min-width: 200px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .section {
      margin-top: 2rem;
    }
    h1, h2 {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div><strong>Favoflex</strong></div>
    <div>User ▾</div>
  </div>

  <div class="sidebar">
    <a href="#">📊 Dashboard</a>
    <a href="#">📦 Products</a>
    <a href="#">👥 Users</a>
    <a href="#">📈 Analytics</a>
    <a href="#">💬 Feedback</a>
    <a href="#">⚙️ Settings</a>
  </div>

  <div class="main">
    <h1>Dashboard Overview</h1>
    <div class="cards">
      <div class="card">
        <h2>1,234</h2>
        <p>Total Users</p>
      </div>
      <div class="card">
        <h2>87</h2>
        <p>Active Sessions</p>
      </div>
      <div class="card">
        <h2>45</h2>
        <p>New Signups</p>
      </div>
      <div class="card">
        <h2>$12,500</h2>
        <p>Monthly Revenue</p>
      </div>
    </div>

    <div class="section">
      <h2>Recent Activity</h2>
      <p>- User "John" signed up</p>
      <p>- Order #4563 completed</p>
      <p>- Feedback received from client</p>
    </div>
  </div>

</body>
</html>
